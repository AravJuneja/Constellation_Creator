<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Constellation</title>

    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            color: #000;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #fff;
        }

        #myCanvas {
            border: 1px solid #000;
            margin: 0 auto;
            display: block;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px #000;
            border-radius: 10px;
            background-color: #000000;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            max-width: 500px;
            height: 500px;
            max-height: 500px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #controls button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
        }

        #controls button:hover {
            background-color: #000000;
            color: #fff;
        }

        #textbox {
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Name That Constellation</h1>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <div id="controls">
        <button id="Submit">Submit</button>
        <input type="text" id="textbox">
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        function generatePoints(numPoints) {
            const points = [];
            const screenMarginX = canvas.width / 4;
            const screenMarginY = canvas.height / 4;
            for (let i = 0; i < numPoints; i++) {
                const x = Math.random() * (canvas.width - 2 * screenMarginX) + screenMarginX;
                const y = Math.random() * (canvas.height - 2 * screenMarginY) + screenMarginY;
                points.push({ x, y });
            }
            return points;
        }

        function drawPoints(points) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            for (const point of points) {
                ctx.beginPath();
                ctx.arc(point.x, point.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function main() {
            const numPoints = Math.floor(Math.random() * (15 - 3 + 1)) + 3;
            const points = generatePoints(numPoints);
            drawPoints(points);
        }

        main();
    </script>
</body>
</html>
